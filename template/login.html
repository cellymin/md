<script type="text/javascript">

    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
    });

    function check(e) {
        // $(e).attr('disabled','disabled');
        var accountName = $("#accountName"), $password = $("#password");
        var accountName = accountName.val(), password = $password.val();
        if (!accountName || accountName == "") {
            alert("请输入用户名");
            $(e).removeAttr('disabled');
            return false;
        }
        if (!password || password == "") {
            alert("请输入密码");
            $(e).removeAttr('disabled');
            return false;
        }
        $.ajax({
            url : '{$Think.const.DQURL}index/login/dologin',// 获取自己系统后台用户信息接口
            data :{"accountName":accountName,"password":password},
            type : "POST",
            dataType: "json",
            success : function(data) {
                if (data){
                    var data = JSON.parse(data);
                    console.log(data);
                    if (data.code == "200") { //判断返回值，这里根据的业务内容可做调整
                            console.log(data.msg);
                            window.location.href =  '/';//指向登录的页面地址
                    } else {
                        alert(data.msg);
                        $(e).removeAttr('disabled');
                        return false;
                    }
                }
            },
            error : function(data){
                console.log(data.message);
            }
        });
    }
</script>
