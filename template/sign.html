<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/public/static/stylesheets/esignDemo.css">
</head>
<body>

<div class="canvasDiv">
    <div id="editing_area">
        <canvas width="485px" height="250" id="canvasEdit"></canvas>
    </div>
</div>
<div>
    <div class="imgDiv" style="float: left">
        <span id="sign_show"></span>
    </div>

    <div class="btnDiv" style="float: right">
        <a id="sign_clear" class="clearBtn">清除</a>
        <a id="sign_ok" class="okBtn">确认</a>
    </div>
</div>


<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="/public/static/js/esign.js"></script>
<script type="text/javascript">
    $(function(){

        //初始化动作，根据DOM的ID不同进行自定义，如果不写则内部默认取这四个
        $().esign("canvasEdit", "sign_show", "sign_clear", "sign_ok");
    });
</script>

</body>
</html>
